	<script src="js/jquery.canvasjs.min.js"></script>
	 

    <script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Percentage of Users Using SnapNYP"             
		},
		axisY:{
			title: "Percent"
		},
                animationEnabled: true,
		toolTip:{
			shared: true,
			content: "{name}: {y} - <strong>#percent%</strong>",
		},
		data:[
		{        
			type: "stackedBar100",
			showInLegend: true, 
			name: "May",
			dataPoints: [
				{y: 600, label: "SIT" },
				{y: 400, label: "SBM" },
				{y: 120, label: "SDIM" },
				{y: 150, label: "SDN" },
              {y: 250, label: "SCL" },
			  {y: 300, label: "SEG" },
			]
		},
		{        
			type: "stackedBar100",
			showInLegend: true, 
			name: "June",
			dataPoints: [
				{y: 800, label: "SIT" },
				{y: 100, label: "SBM" },
				{y: 150, label: "SDIM" },
				{y: 300, label: "SDN" },
              {y: 350, label: "SCL" },
			  {y: 400, label: "SEG" },

			]
		}, 
		{        
			type: "stackedBar100",
			showInLegend: true, 
			name: "July",
			dataPoints: [
				{y: 715, label: "SIT" },
				{y: 215, label: "SBM" },
				{y: 129, label: "SDIM" },
				{y: 190, label: "SDN" },
              {y: 205, label: "SCL" },
			  {y: 330, label: "SEG" },
			  ]
		}  
		]
	});
	chart.render();
}
</script>

</head>
