 <!DOCTYPE html>

	<script language="javascript">
	
	function getInputField(inputName)
	{
		var inputField = document.forms["myForm"][inputName];
		return inputField;
	}
	function doValidate()
	{
		var status=true;
		var messageBox = document.getElementById("message");
		messageBox.innerHTML = "";
		
		
		x = getInputField("username").value;
		if (x == null || x == "")
		{	
			messageBox.innerHTML += "Please enter your username<br/>";
			status = false;
		}
		
		y = getInputField("password").value;
		if ( y== null || y == "")
		{
			messageBox.innerHTML += "Please enter your password<br/>";
			status = false;
		}
		else if( x == 123 && y == 123 ){
		status = true
		}
		else{
		messageBox.innerHTML += "User do not exist<br/>";
		status = false;
		}
		return status;
	}
	
	</script>
	<script language="javascript">
	Session["id"] = TextBox1.Text;// just the username</pre>

     page 2(Default2.aspx) in page load 
        protected void Page_Load(object sender, EventArgs e)
        {
            Response.Cache.SetCacheability(HttpCacheability.NoCache);
            Response.Cache.SetExpires(DateTime.Now.AddDays(-1));
            Response.Cache.SetNoStore();

                if (Session["id"] == null)
                {    

                    Response.Redirect("Default.aspx");// redirects to page1(default.aspx)

                }
                else
                {
                    Label1.Text = (string)Session["id"];//just display user name in label

                }

        }
	</script>

<body>

				<span class="fieldbox"><input id="login" type="password" name="password" placeholder="Password"></span><br />
		
			<input type="submit"  id="login_buttons" name="sentbutton" value="Log In"/>
